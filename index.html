<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS Personnifié -->
    <link rel="stylesheet" href="style.css">

    <title>Orinoco</title>
</head>

<body class="container">

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="images/Logo.png" alt="Orinoco Site Ecommerce page d'acceuil"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick='displayHome("http:\/\/localhost:3000/api/cameras")'><span
                                class="fas fa-cubes"></span> Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-bottom" href="#" onclick="displayPanier(localStorage.getItem('panier'))"><span
                                class="fas fa-shopping-basket m-1"></span>
                            <p id="menuPanier" class="d-flex justify-content-center align-middle">0</p> &nbsp; Panier
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="banner text-center">
            <img id="imageBanner" src="images/Banner.png" alt="Bannière du site Orinoco">
        </div>

    </header>
    <main>
        <h1 class="banner__title p-3">Caméras vintage</h1>
        <div class='container row' id='container'></div>
        <div id="scroll_to_top">
            <a href="#top"><img src="images/scrolltop.png" alt="Retourner en haut" /></a>
        </div>
    </main>

    <footer aria-label="Réseaux Sociaux" class="bg-secondary text-white bloc bgc-atomic-tangerine d-bloc bloc-bg-texture texture-paper" id="bloc-8">
        <div class="container">
            <div class="row">
                <div class="col px-5">
                    <div class="pull-left">
                        <a class="link-light">
                            <span class="fa fa-home"></span> Orinoco, 35 rue de la grand place <br> 62000 Montreuil sur Mer
                        </a>
                    </div>
                    <div class="pull-left">
                        <a class="link-light">
                            <span class="fa fa-balance-scale"></span> Mention légal
                        </a>
                    </div>
                    <div class="pull-left">
                        <a class="link-light">
                            <span class="fa fa-file-signature"></span> Contact
                        </a>
                    </div>
                </div>

                <div class="col-sm px-5">
                    <div class="pull-left">
                        <a class="link-light">
                            <span class="fa fa-twitter"></span> Twitter
                        </a>
                    </div>
                    <div class="pull-left">
                        <a class="link-light">
                            <span class="fa fa-facebook"></span> Facebook
                        </a>
                    </div>
                    <div class="pull-left">
                        <a class="link-light">
                            <span class="fa fa-instagram"></span> Twitter
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </footer>
    <!-- script des pages-->
    <script defer src="vue/module.js"></script>
    <script defer src="vue/displayHome.js"></script>
    <script defer src="vue/displayProduct.js"></script>
    <script defer src="vue/displayPanier.js"></script>
    <script defer src="vue/displayOrder.js"></script>
    <script defer src="vue/modal.js"></script>

    <!-- Bootstrap -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- script du site fontawesome pour tous les différents symboles: https://fontawesome.com/ -->
    <script defer src="https://kit.fontawesome.com/2dcf213baa.js" crossorigin="anonymous"></script>

    <!-- script page d'accueil par defaut : pelluche -->
    <script defer>
        //affiche les produits cameras par défaut au load de la page index
        document.addEventListener('DOMContentLoaded', function() {
            displayHome("http:\/\/localhost:3000/api/cameras");
        });
    </script>

</html>
